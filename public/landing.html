<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apps That Matter</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Neumorphism utility */
    .neo {
      box-shadow: 8px 8px 16px #d1d9e6,
                  -8px -8px 16px #ffffff;
    }
  </style>
</head>
<body class="bg-gray-100 font-sans">
  <!-- Header -->
  <header class="bg-gray-100 p-4 text-center font-bold text-xl neo">
    ✨ Apps That Matter
  </header>

  <main class="p-4 space-y-4">
    <!-- Search and filter -->
    <div class="flex flex-col space-y-2 sm:flex-row sm:space-y-0 sm:space-x-2">
      <input id="search" type="text" placeholder="Search apps..." class="flex-1 p-2 border rounded-xl neo" />
      <select id="categoryFilter" class="p-2 border rounded-xl neo">
        <option value="">All Categories</option>
      </select>
    </div>

    <!-- Card container -->
    <div id="appsContainer" class="grid gap-4 grid-cols-1 sm:grid-cols-2 md:grid-cols-3">
      <!-- App cards will be injected here -->
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-100 p-4 text-center neo">
    &copy; <span id="year"></span> Apps That Matter
  </footer>

  <!-- JavaScript Logic -->
  <script>
    // Sample app data
    const apps = [
      { icon: '📱', name: 'EMI Calculator', description: 'Calculate your loan EMI quickly.', category: 'Finance' },
      { icon: '💪', name: 'BMI Calculator', description: 'Check your body mass index.', category: 'Health' },
      { icon: '🛒', name: 'Grocery List', description: 'Organize grocery shopping.', category: 'Productivity' },
      { icon: '⏰', name: 'Pomodoro Timer', description: 'Boost productivity with focus sessions.', category: 'Productivity' },
      { icon: '🌤️', name: 'Weather Watch', description: 'Current weather at your fingertips.', category: 'Utility' },
      { icon: '🔐', name: 'Password Vault', description: 'Securely store your passwords.', category: 'Security' }
    ];

    const searchInput = document.getElementById('search');
    const categoryFilter = document.getElementById('categoryFilter');
    const appsContainer = document.getElementById('appsContainer');

    // Populate category dropdown
    const categories = [...new Set(apps.map(app => app.category))];
    categories.forEach(cat => {
      const opt = document.createElement('option');
      opt.value = cat;
      opt.textContent = cat;
      categoryFilter.appendChild(opt);
    });

    // Render apps based on filters
    function renderApps() {
      const searchValue = searchInput.value.toLowerCase();
      const categoryValue = categoryFilter.value;
      appsContainer.innerHTML = '';

      apps
        .filter(app => app.name.toLowerCase().includes(searchValue))
        .filter(app => (categoryValue ? app.category === categoryValue : true))
        .forEach(app => {
          const card = document.createElement('div');
          card.className = 'p-4 bg-white rounded-xl space-y-2 neo';
          card.innerHTML = `
            <div class="text-4xl">${app.icon}</div>
            <h2 class="font-semibold text-lg">${app.name}</h2>
            <p class="text-sm text-gray-700">${app.description}</p>
            <span class="inline-block px-2 py-1 text-xs bg-blue-100 text-blue-600 rounded-full">${app.category}</span>
          `;
          appsContainer.appendChild(card);
        });
    }

    // Event listeners for live filtering
    searchInput.addEventListener('input', renderApps);
    categoryFilter.addEventListener('change', renderApps);

    // Set footer year
    document.getElementById('year').textContent = new Date().getFullYear();

    // Initial render
    renderApps();
  </script>
</body>
</html>
